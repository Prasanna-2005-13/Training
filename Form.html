<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
        }

        .signup-form {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
            border-bottom: 2px solid #6a11cb;
        }

        .input-container i {
            color: #6a11cb;
            margin-right: 10px;
            font-size: 18px;
        }

        .input-container input {
            width: 100%;
            padding: 10px 5px;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        .input-container input:focus {
            border-bottom: 2px solid #2575fc;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #6a11cb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form button:hover {
            background-color: #2575fc;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #6a11cb; /* Set icon color to blue */
            font-size: 24px;
            text-decoration: none;
            display: inline-flex; /* Use flexbox for centering the icons */
            justify-content: center;
            align-items: center;
            width: 40px; /* Set the circle's width */
            height: 40px; /* Set the circle's height */
            border-radius: 50%; /* Makes the link round */
            border: 2px solid #6a11cb; /* Add a blue border around the icon */
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #fff; /* Change icon color to white on hover */
            border-color: #2575fc; /* Change border color on hover */
            background-color: #2575fc; /* Add background color on hover */
        }

        .social-icons a i {
            font-size: 18px; /* Adjust icon size inside the circle */
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form>
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign Up</button>
            <div class="social-icons">
                <a href="#" title="Sign up with Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" title="Sign up with Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="Sign up with Google"><i class="fab fa-google"></i></a>
            </div>
        </form>
    </div>
</body>
</html>
